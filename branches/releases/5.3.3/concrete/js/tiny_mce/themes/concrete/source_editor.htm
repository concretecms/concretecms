<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>{#advanced_dlg.code_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/source_editor.js"></script>
	<style type="text/css">@import "../../../../css/ccm.dialog.css";</style>
    <style type="text/css">@import "../../../../css/ccm.forms.css";</style>
	<base target="_self" />
</head>
<body onResize="resizeInputs();" style="display:none; overflow:hidden;">
	<form name="source" onSubmit="saveContent();return false;" action="#">
		<div style="float: left" class="title">{#advanced_dlg.code_title}</div>

		<div id="wrapline" style="float: right">
			<input type="checkbox" name="wraped" id="wraped" onClick="toggleWordWrap(this);" class="wordWrapCode" /><label for="wraped">{#advanced_dlg.code_wordwrap}</label>
		</div>

		<br style="clear: both" />

		<textarea name="htmlSource" id="htmlSource" rows="15" cols="100" style="width: 100%; height: 100%; font-family: 'Courier New',Courier,monospace; font-size: 12px;" dir="ltr" wrap="off" class="mceFocus"></textarea>

        <div class="ccm-buttons">
        <a class="ccm-dialog-close ccm-button-left cancel" href="#" onClick="tinyMCEPopup.close();">
            <span>
                <em class="ccm-button-close">Cancel</em>
            </span>
        </a>
        <a class="ccm-button-right accept" href="#" onClick="saveContent();return false">
            <span>
                <em class="ccm-button-update">Update</em>
            </span>
        </a>        <div class="ccm-spacer">&nbsp;</div>

        </div>
        <div class="ccm-spacer">&nbsp;</div>
	</form>
</body>
</html>
